<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section class="left-section">
        <div class="left-container">
          <div class="logo-left">
            <img class="logo-insta" src="../assets/logo_instagram.png" alt="" />
          </div>
          <div class="left-itens">
                <ul class="Up-side">
                <i class="bi bi-house"></i>
                <li class="nav-links">Pagina Inicial</li>
                <i class="bi bi-search"></i>
                <li class="nav-links">Pesquisar</li>
                <i class="bi bi-compass"></i>
                <li class="nav-links">Explorar</li>
                <i class="bi bi-fast-forward-btn"></i>
                <li class="nav-links">Reels</li>
                <i class="bi bi-telegram"></i>
                <li class="nav-links">Mensagens</li>
                <i class="bi bi-heart"></i>
                <li class="nav-links">Notificações</li>
                <li class="nav-links">Criar</li>
                <li class="nav-links">Perfil</li>
                </ul>
            </div><!--Left-Itens-->
            <div class="lower-left-itens">
                <ul id="down-side">
                    <li class="down-side">Threads</li>
                    <li class="down-side">Mais</li>
                </ul>
            </div><!--LOWER-LEFT-ITENS-->
        </div><!--Left-Container-->
      </section>
    </header>
  </body>
</html>
